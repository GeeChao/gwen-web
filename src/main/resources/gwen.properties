# ---------------------------------------------------------------------------
#
# Default configuration file for the gwen-web interpreter.
#
# The default settings in this file have lowest precedence and can be 
# overridden by redefining the same properties in either:
#
# 1. JVM system properties (-D command line options)
# 2. Or a gwen.properties file in the user's home directory
#
# ---------------------------------------------------------------------------

# The web browser to use
#  Supported values: Firefox | IE | Chrome | Safari
gwen.web.browser = Firefox

# The wait timeout in seconds
gwen.web.wait.seconds = 5
